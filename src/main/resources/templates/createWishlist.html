<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<header>
  <img src="your-logo-url" alt="Wishlist logo">
  <h1>Wishlist</h1>
</header>
<main>
  <form action="#" th:action="@{/wishlist/createwishlist}"  method="post" th:object="${wishlist}">

    <label>List name:</label>
    <input type="text" th:field="*{listName}" required /> <br/>

    <label>Wishlist Image URL:</label>
    <input type="text" th:field="*{listImageURL}" required /> <br/>

    <button type="submit" class="btn btn-dark">Register</button>

    <a th:href="@{/wishlist/frontpage}" class="btn btn-dark">Go to homepage</a>

  </form>
</main>

</body>
</html>
