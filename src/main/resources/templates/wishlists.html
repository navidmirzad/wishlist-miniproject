<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Wishlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


<th:block th:if="${not #lists.isEmpty(wishlists)}">
    <div>
        <h2>Your wishlists</h2>

        <table class="table table-dark">
            <table class="table">
                <tr>
                    <th scope="col">listID</th>
                    <th scope="col">Image</th>
                    <th scope="col">List Name</th>
                </tr>

                <tbody>
                <tr th:each="wishlist : ${wishlists}">
                    <td th:text="${wishlist.listID}"></td>

                    <td><img th:src="${wishlist.listImageURL}" alt="Wishlist image"
                             style="max-width: 100%; max-height: 100px;"></td>

                    <td>
                        <a th:href="@{/wishlist/seewishes/{listid}(listid=${wishlist.listID})}"
                           th:text="${wishlist.listName}"> </a>
                    </td>


                    <td>
                        <form action="#" th:action="@{/wishlist/deletewishlist}" method="post">
                            <input type="hidden" th:name="id" th:value="${wishlist.listID}"/>
                            <button class="btn btn-danger">Delete Wishlist</button>
                        </form>
                    </td>

                    <td>
                        <a th:href="@{/wishlist/edit/wishlist/{id}(id=${wishlist.listID})}" class="btn btn-warning">Edit</a>
                    </td>

                </tr>
                </tbody>


            </table>

        </table>
    </div>
</th:block>

<th:block th:if="${#lists.isEmpty(wishlists)}">
    <div>
        <h2>No wishlists yet!</h2>

    </div>
</th:block>

<td>
    <a th:href="@{/wishlist/createwishlist}" class="btn btn-dark">Create
        wishlist</a>

    <a th:href="@{/wishlist/frontpage}" class="btn btn-dark">Go to homepage</a>
</td>

</body>
</html>
