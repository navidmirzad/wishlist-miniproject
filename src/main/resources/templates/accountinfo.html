<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<h1>Account information</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Username</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Birth date</th>
        <th scope="col">Gender</th>
        <th scope="col">Email</th>
        <th scope="col">Phone number</th>
    </tr>
    </thead>
    <tbody>

    <td th:text="${user.userName}"></td>
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.birthdate}"></td>
    <td th:text="${user.gender}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.phoneNumber}"></td>

    </tbody>

</table>


<a th:href="@{/wishlist/frontpage}" class="btn btn-dark">Go to homepage</a>

<a th:href="@{/wishlist/youraccount/edit/{id}(id=${user.userID})}" class="btn btn-warning">Edit account</a>

<form th:action="@{/wishlist/youraccount/delete}" method="post">
    <input type="hidden" th:name="id" th:value="${user.userID}"/>
    <button class="btn btn-danger">Delete account</button>
</form>

</body>
</html>
