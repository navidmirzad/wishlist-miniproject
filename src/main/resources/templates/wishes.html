<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Link</th>
      <th scope="col">Image URL</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Count</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="wish : ${wishes}">
        <td th:text="${wish.wishID}"></td>
        <td th:text="${wish.wishName}"></td>
        <td th:text="${wish.wishLink}"></td>
        <td><img th:src="${wish.wishImageURL}" alt="Wishlist image"
                 style="max-width: 100%; max-height: 100px;"></td>
        <td th:text="${wish.wishDescription}"></td>
        <td th:text="${wish.wishPrice}"></td>
        <td th:text="${wish.wishCount}"></td>

    <td>
      <a th:href="@{/wishlist/edit/wish/{id}(id=${wish.wishID})}" class="btn btn-warning">Edit</a>
    </td>

    <td>
      <form action="#" th:action="@{/wishlist/deletewish}" method="post">
        <input type="hidden" th:name="id" th:value="${wish.wishID}"/>
        <button class="btn btn-danger">Delete</button>
      </form>
    </td>

    </tr>
    <td>
        <a th:href="@{/wishlist/createwish}" class="btn btn-dark">Create
            wish</a>
    </td>
    </tbody>
</table>

<a th:href="@{/wishlist/frontpage}" class="btn btn-dark">Go to homepage</a>

</body>
</html>
