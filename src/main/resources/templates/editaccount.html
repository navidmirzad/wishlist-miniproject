<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<header>
    <img src="your-logo-url" alt="Wishlist logo">
    <h1>Wishlist</h1>
</header>
<main>
    <form action="#" th:action="@{/wishlist/youraccount/edit/{id}(id=${user.userID})}" method="post" th:object="${user}">
        <label>Username:</label>
        <input type="text" th:field="*{userName}" required /> <br/>

        <label>Password:</label>
        <input type="password" th:field="*{userPassword}" required /> <br/>

        <label>First name:</label>
        <input type="text" th:field="*{firstName}" required /> <br/>

        <label>Last name:</label>
        <input type="text" th:field="*{lastName}" required /> <br/>

        <label>Birthdate:</label>
        <input type="date" th:field="*{birthdate}" required /> <br/>

        <label>Gender:</label>
        <select th:field="*{gender}" required />
        <option value="">Select</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
        </select> <br/>

        <label>Email</label>
        <input type="email" th:field="*{email}" required /> <br/>

        <label>Phone Number:</label>
        <input type="tel" th:field="*{phoneNumber}" required /> <br/>

        <button type="submit">Edit account</button>
        <a th:href="@{/wishlist/frontpage}" class="btn btn-dark">Go to homepage</a>

    </form>
</main>

</body>
</html>
